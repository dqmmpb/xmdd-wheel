    <section class="container">

        <div class="banner">

        <div class="package-panel">
          <div class="input-panel">
            <input type="text" class="input input-cellphone" placeholder="请输入手机号"/>
          </div>
          <div class="btn-panel">
            <button type="button" class="btn btn-default btn-alpha active btn-package">拿礼物</button>
          </div>
          <div class="error-panel">
            <div class="input-error">手机号输入有误，请重新输入!</div>
          </div>

        </div>



      </div>

    </section>
    <footer class="footer">
      <img src="images/index/logo@2x.png" class="img-logo">
    </footer>

    <section class="modal modal-rule">
      <div class="overlay"></div>
      <div class="modal-table">
        <div class="modal-table-cell">
          <div class="modal-panel">
            <div class="modal-header">
              <div class="heading">活动规则</div>
              <div class="modal-close"></div>
            </div>
            <div class="modal-content">
              <div class="modal-text">
                <div class="rule-text">
                  <div class="text">1、活动时间：2016.02.19 ~ 2016.02.23</div>
                  <div class="text">2、活动期间，用户消耗积分可参与抽奖，每100个积分抽取1次</div>
                  <div class="text">3、用户每次中奖除奖品外，还可获得1份元宵礼包（仅用于送人）</div>
                  <div class="text">4、每个用户仅能领取1次好友的元宵礼包</div>
                  <div class="text">5、券类奖品直接派发至领奖账号；实物奖品将在活动结束后统一派发</div>
                  <div class="text">6、积分不足时，可通过猜灯谜获得积分。灯谜难度不同，积分不同。三星难度，20个积分；五星难度，40个积分</div>
                </div>
              </div>
            </div>

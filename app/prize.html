<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>猜灯谜，赢大奖</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/vendor/flexible_css.js -->
    <script src="/bower_components/lib.flexible/build/flexible_css.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/vendor/flexible.js -->
    <script src="/bower_components/lib.flexible/build/flexible.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <section class="container">
      <div class="content">
        <div class="prize-panel">
          <div class="main">
            <div class="badge badge-prize"></div>
            <div class="gift-list-panel">
              <div class="gift-list">
                <ul>
                  <li><span class="gift">5元加油代金券</span><span class="status">（已领取）</span></li>
                  <li><span class="gift">1元洗车代金券</span><span class="status">（已领取）</span></li>
                  <li><span class="gift">10元精洗代金券</span><span class="status">（已领取）</span></li>
                </ul>
<!--                <ul>
                  <li><span class="gift">你还没有任何奖品</span><span class="status"></span></li>
                </ul>-->
              </div>
            </div>
            <div class="btn-panel">
              <input type="text" class="input input-cellphone" placeholder="请输入手机号码"/>
              <button type="button" class="btn btn-default btn-beta active btn-get">领 取</button>
              <div class="input-error">手机号码输入有误!</div>
            </div>
          </div>

        </div>

        <div class="gift-panel">
          <div class="main">
            <div class="badge badge-gift"></div>
            <div class="gift-list-panel">
              <div class="gift-list">
                <ul>
                  <li><i class="icon icon-gift"></i><span class="gift">您有一份礼物</span></li>
                  <li><i class="icon icon-avatar"></i><span class="gift">领取了该礼物</span></li>
                  <li><i class="icon icon-avatar"></i><span class="gift">领取了该礼物</span></li>
                </ul>
              </div>
            </div>
            <div class="btn-panel">
              <button type="button" class="btn btn-default btn-beta active btn-give">送 人</button>
            </div>
          </div>

        </div>

        <div class="btn-panel btn-continue-panel">
          <a href="index.html" class="btn btn-default btn-alpha active btn-continue">继续抽奖</a>
        </div>

      </div>

    </section>
    <footer class="footer">
      <img src="images/index/logo@2x.png" class="img-logo">
    </footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/fastclick/lib/fastclick.js"></script>
    <script src="/bower_components/svg.js/dist/svg.js"></script>
    <script src="/bower_components/svg.pathmorphing.js/dist/svg.pathmorphing.js"></script>
    <script src="/bower_components/svg.easing.js/dist/svg.easing.js"></script>
    <script src="/bower_components/jquery.easing/js/jquery.easing.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/prize.js -->
    <script src="scripts/prize.js"></script>
    <!-- endbuild -->

  </body>
</html>

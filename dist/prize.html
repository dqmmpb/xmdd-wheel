<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="猜灯谜赢大奖">

    <title>猜灯谜，赢大奖</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>

    <script src="scripts/vendor/flexible_css.js"></script>

    <script src="scripts/vendor/flexible.js"></script>

  </head>
  <body>
    <section class="container">
      <div class="content">
        <div class="prize-panel">
          <div class="main">
            <div class="badge badge-prize"></div>
            <div class="gift-list-panel">
              <div class="gift-list">
                <ul>
                  <li><span class="gift">5元加油代金券</span><span class="status">（已领取）</span></li>
                  <li><span class="gift">1元洗车代金券</span><span class="status">（已领取）</span></li>
                  <li><span class="gift">10元精洗代金券</span><span class="status">（已领取）</span></li>
                </ul>
<!--                <ul>
                  <li><span class="gift">你还没有任何奖品</span><span class="status"></span></li>
                </ul>-->
              </div>
            </div>
            <div class="btn-panel">
              <input type="text" class="input input-cellphone" placeholder="请输入手机号"/>
              <button type="button" class="btn btn-default btn-beta active btn-get">领 取</button>
              <div class="input-error">手机号码输入有误!</div>
            </div>
          </div>

        </div>

        <div class="gift-panel">
          <div class="main">
            <div class="badge badge-gift"></div>
            <div class="gift-list-panel">
              <div class="gift-list">
                <ul>
                  <li><i class="icon icon-gift"></i><span class="gift">您有一份礼物</span></li>
                  <li><i class="icon icon-avatar"></i><span class="gift">领取了该礼物</span></li>
                  <li><i class="icon icon-avatar"></i><span class="gift">领取了该礼物</span></li>
                </ul>
              </div>
            </div>
            <div class="btn-panel">
              <button type="button" class="btn btn-default btn-beta active btn-give btn-share">送 人</button>
            </div>
          </div>

        </div>

        <div class="btn-panel btn-continue-panel">
          <a href="index.html" class="btn btn-default btn-alpha active btn-continue">继续抽奖</a>
        </div>

      </div>

    </section>
    <footer class="footer">
      <img src="images/index/logo@2x.png" class="img-logo">
    </footer>

    <section class="modal modal-share">
      <div class="overlay"></div>
      <div class="modal-table">
        <div class="modal-table-cell">
          <div class="modal-panel">
            <div class="share"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="scripts/vendor.js"></script>

    <script src="scripts/prize.js"></script>

  </body>
</html>
